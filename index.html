<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cubozzi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .banner {
            position: relative;
            width: 100%;
            background: rgba(20, 30, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 2px rgba(0,255,76,0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        .banner:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 0 2px rgba(0,255,76,0.8), 0 0 20px rgba(0,255,76,0.3);
            transform: translateY(-5px);
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,76,0.1), transparent 70%);
            z-index: 0;
        }
        
        /* Rimosso il dollar-sign come richiesto */
        
        .banner-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 30px;
            border: 3px solid rgba(0,255,76,0.7);
            box-shadow: 0 0 20px rgba(0,255,76,0.5), inset 0 0 10px rgba(0,255,76,0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
        }
        
        .profile-icon:hover {
            transform: scale(1.1) translateZ(30px) rotateZ(5deg);
            box-shadow: 0 0 30px rgba(0,255,76,0.8), inset 0 0 15px rgba(0,255,76,0.5);
            border-color: rgba(0,255,76,1);
        }
        
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .text-content {
            flex-grow: 1;
        }
        
        .name {
            font-size: 42px;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .name::after {
            content: 'ðŸ‘‘';
            font-size: 32px;
            margin-left: 10px;
            vertical-align: middle;
            text-shadow: 0 0 15px rgba(255,215,0,0.8);
        }
        
        .tagline {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(30, 30, 30, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff4c;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,255,76,0.3);
            text-decoration: none;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0,255,76,0.5) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.15);
            background-color: rgba(0, 40, 0, 0.9);
            color: #00ff4c;
            box-shadow: 0 10px 25px rgba(0,255,76,0.4);
            border-color: rgba(0,255,76,0.8);
        }
        
        .social-icon:hover:before {
            opacity: 1;
        }
        
        .social-icon:active {
            transform: translateY(-3px) scale(1.05);
            transition: all 0.1s ease;
        }
        
        /* Rimosso il glow-effect come richiesto */
        
        .crypto-prices {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(0,255,76,0.2);
            box-shadow: inset 0 0 20px rgba(0,255,76,0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .crypto-prices h3 {
            margin-top: 0;
            color: #00ff4c;
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0,255,76,0.3);
            transform: translateZ(10px);
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .crypto-item {
            display: flex;
            flex-direction: column;
            padding: 18px;
            background: rgba(0, 20, 0, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(0,255,76,0.25);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            perspective: 800px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            transform: translateZ(0);
        }
        
        .crypto-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                        rgba(0,255,76,0.25) 0%, 
                        transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .crypto-item:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                        rgba(255,255,255,0.08) 0%, 
                        transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 0;
            transform: translateZ(-10px);
        }
        
        .crypto-item:hover {
            transform: translateY(-10px) translateZ(30px) rotateX(10deg);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0,255,76,0.4);
            border-color: rgba(0,255,76,0.8);
            background: rgba(0, 40, 0, 0.9);
        }
        
        .crypto-item:hover:before {
            opacity: 1;
        }
        
        .crypto-item:hover:after {
            opacity: 1;
        }
        
        .crypto-item:active {
            transform: translateY(-5px) translateZ(20px) rotateX(5deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.1s ease;
        }
        
        .crypto-hover {
            border-color: rgba(0,255,76,0.5);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0,255,76,0.2);
        }
        
        .crypto-name {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }
        
        .crypto-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(0,255,76,0.3));
            transition: transform 0.3s ease;
            position: relative;
            z-index: 3;
        }
        
        .crypto-name:before {
            content: "";
            position: absolute;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.15);
            filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .crypto-item:hover .crypto-name:before {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.2);
        }
        
        .crypto-item:hover .crypto-icon {
            transform: scale(1.2) translateZ(30px);
        }
        
        .crypto-price {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 14px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            color: white;
            text-shadow: 0 0 10px rgba(0,255,76,0.3);
            position: relative;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateZ(0);
        }
        
        .crypto-item:hover .crypto-price {
            transform: translateZ(40px);
            text-shadow: 0 0 20px rgba(0,255,76,0.6);
            letter-spacing: 1px;
        }
        
        .price-changing {
            animation: priceUpdate 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes priceUpdate {
            0% { transform: translateZ(0) scale(1); }
            30% { transform: translateZ(50px) scale(1.1); text-shadow: 0 0 25px rgba(0,255,76,0.8); }
            100% { transform: translateZ(0) scale(1); }
        }
        
        .crypto-change {
            font-size: 16px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 30px;
            display: inline-block;
            transform: translateZ(0);
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .crypto-item:hover .crypto-change {
            transform: translateZ(25px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .price-up {
            color: #00ff4c;
            background-color: rgba(0, 255, 76, 0.15);
            box-shadow: 0 0 10px rgba(0, 255, 76, 0.2);
        }
        
        .price-down {
            color: #ff4c4c;
            background-color: rgba(255, 76, 76, 0.15);
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.2);
        }
        
        .kick-icon {
            background-color: #00ff4c;
            color: #000;
            border-radius: 50%;
            padding: 6px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <!-- Elementi rimossi come richiesto -->
            <div class="banner-content">
                <div class="profile-icon">
                    <img src="images/logo.png" alt="Cubozzi Logo">
                </div>
                <div class="text-content">
                    <h1 class="name">Cubozzi</h1>
                    <p class="tagline">Il Cubozzo internazionale</p>
                    <div class="social-icons">
                        <a href="https://t.me/cubozzi" class="social-icon" target="_blank">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://kick.com/Cubozzi" class="social-icon" target="_blank">
                            <img src="images/kick-logo.png" alt="Kick" style="width: 30px; height: 30px;">
                        </a>
                        <!-- Nuovo pulsante CrazyTime -->
                        <a href="crazytime.html" class="social-icon">
                            <i class="fas fa-dice"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="crypto-prices">
                <h3>Crypto Live Prices</h3>
                <div class="crypto-grid">
                    <div class="crypto-item" id="btc-price">
                        <div class="crypto-name">
                            <img src="images/btc-logo.png" alt="Bitcoin" class="crypto-icon">
                            <span>BTC</span>
                        </div>
                        <div class="crypto-price">Loading...</div>
                        <div class="crypto-change">--</div>
                    </div>
                    <div class="crypto-item" id="sol-price">
                        <div class="crypto-name">
                            <img src="images/sol-logo.png" alt="Solana" class="crypto-icon">
                            <span>SOL</span>
                        </div>
                        <div class="crypto-price">Loading...</div>
                        <div class="crypto-change">--</div>
                    </div>
                    <div class="crypto-item" id="xrp-price">
                        <div class="crypto-name">
                            <img src="images/xrp-logo.png" alt="XRP" class="crypto-icon">
                            <span>XRP</span>
                        </div>
                        <div class="crypto-price">Loading...</div>
                        <div class="crypto-change">--</div>
                    </div>
                    <div class="crypto-item" id="trx-price">
                        <div class="crypto-name">
                            <img src="images/trx-logo.png" alt="Tron" class="crypto-icon">
                            <span>TRX</span>
                        </div>
                        <div class="crypto-price">Loading...</div>
                        <div class="crypto-change">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch crypto prices with cents and update every second
        async function fetchCryptoPrices() {
            try {
                const coins = ['bitcoin', 'solana', 'ripple', 'tron'];
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(',')}&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h`);
                const data = await response.json();
                
                // Helper function to format prices with 2 decimal places
                function formatPrice(price) {
                    // Ensure we display cents even for large numbers like Bitcoin
                    if (price >= 1000) {
                        return price.toLocaleString('en-US', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });
                    } else if (price >= 1) {
                        return price.toLocaleString('en-US', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        });
                    } else {
                        // For very small values, show more decimal places
                        return price.toLocaleString('en-US', {
                            minimumFractionDigits: 4,
                            maximumFractionDigits: 4
                        });
                    }
                }
                
                // Update BTC
                const btcData = data.find(coin => coin.id === 'bitcoin');
                if (btcData) {
                    document.querySelector('#btc-price .crypto-price').textContent = `${formatPrice(btcData.current_price)}`;
                    const changeClass = btcData.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    document.querySelector('#btc-price .crypto-change').textContent = `${btcData.price_change_percentage_24h.toFixed(2)}%`;
                    document.querySelector('#btc-price .crypto-change').className = `crypto-change ${changeClass}`;
                }
                
                // Update SOL
                const solData = data.find(coin => coin.id === 'solana');
                if (solData) {
                    document.querySelector('#sol-price .crypto-price').textContent = `${formatPrice(solData.current_price)}`;
                    const changeClass = solData.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    document.querySelector('#sol-price .crypto-change').textContent = `${solData.price_change_percentage_24h.toFixed(2)}%`;
                    document.querySelector('#sol-price .crypto-change').className = `crypto-change ${changeClass}`;
                }
                
                // Update XRP
                const xrpData = data.find(coin => coin.id === 'ripple');
                if (xrpData) {
                    document.querySelector('#xrp-price .crypto-price').textContent = `${formatPrice(xrpData.current_price)}`;
                    const changeClass = xrpData.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    document.querySelector('#xrp-price .crypto-change').textContent = `${xrpData.price_change_percentage_24h.toFixed(2)}%`;
                    document.querySelector('#xrp-price .crypto-change').className = `crypto-change ${changeClass}`;
                }
                
                // Update TRX
                const trxData = data.find(coin => coin.id === 'tron');
                if (trxData) {
                    document.querySelector('#trx-price .crypto-price').textContent = `${formatPrice(trxData.current_price)}`;
                    const changeClass = trxData.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    document.querySelector('#trx-price .crypto-change').textContent = `${trxData.price_change_percentage_24h.toFixed(2)}%`;
                    document.querySelector('#trx-price .crypto-change').className = `crypto-change ${changeClass}`;
                }
                
            } catch (error) {
                console.error('Error fetching crypto data:', error);
            }
        }

        // Initial fetch
        fetchCryptoPrices();
        
        // Update every second
        setInterval(fetchCryptoPrices, 1000);
    </script>
</body>
</html>
